<div class="main-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <div class="title-recipe">
          <h3> {{ recipe.name }} </h3>
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-subtitle class="content">
      <img class="recipe-picture" matCardImage [src]="recipe.picture">
      <span>{{ recipe.description }}</span>
    </mat-card-subtitle>

    <div class="addLink">
      <button routerLink="/recipes/{{ recipe.id }}">see more</button>
    </div>

    <div class="addLink">
        <button (click)="deleted()">delete</button>
    </div>

  </mat-card>
</div>
